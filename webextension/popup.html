<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <section id="initialPrompt" class="icon_question">
      <h1></h1>
      <p></p>
      <button data-action="yes" class="emphasize"></button>
      <button data-action="no"></button>
    </section>
    <section id="thankYou" class="icon_done">
      <h1></h1>
      <p></p>
    </section>
    <section id="requestFeedback" class="icon_question">
      <h1></h1>
      <button data-action="yes" class="emphasize"></button>
      <button data-action="no"></button>
    </section>
    <section id="feedbackForm" class="icon_information">
      <h1></h1>
      <form>
        <select name="issueType" required>
          <option value="" hidden></option>
          <option value="desktopNotMobile"></option>
          <option value="siteUnusable"></option>
          <option value="brokenDesign"></option>
          <option value="playbackFailure"></option>
          <option value="other"></option>
        </select>
        <textarea name="issueDescription" rows="1"></textarea>
        <button id="issueTakeScreenshot"></button>
        <button id="issueRemoveScreenshot"></button>
      </form>
      <button data-action="cancel"></button>
      <button data-action="submit" class="emphasize"></button>
    </section>
  </body>
</html>
