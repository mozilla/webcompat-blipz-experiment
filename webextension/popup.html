<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <section id="initialPrompt">
      <h1></h1>
      <p></p>
      <a href="https://webcompat.mozilla.community/better"></a>
      <label>
        <input type="checkbox" name="neverShowAgain" />
      </label>
      <button data-action="no"></button>
      <button data-action="yes" class="emphasize"></button>
    </section>
    <section id="thankYou">
      <h1></h1>
      <button data-action="ok"></button>
    </section>
    <section id="thankYouFeedback">
      <h1></h1>
      <p></p>
      <a href="https://webcompat.mozilla.community/thanks"></a>
      <button data-action="ok"></button>
    </section>
    <section id="feedbackForm">
      <h2>
        <button data-action="back"></button>
      </h2>
      <p></p>
      <form>
        <select name="issueType" required>
          <option value="" hidden></option>
          <option value="desktopNotMobile"></option>
          <option value="siteUnusable"></option>
          <option value="brokenDesign"></option>
          <option value="playbackFailure"></option>
          <option value="other"></option>
        </select>
        <button id="issueTakeScreenshot"></button>
        <div id="issueRemoveScreenshot">
          <p></p>
          <img src="screenshot.jpg" alt="" />
          <button></button>
        </div>
        <textarea name="issueDescription" rows="1"></textarea>
      </form>
      <label>
        <input type="checkbox" name="includeURL" checked />
      </label>
      <button data-action="cancel"></button>
      <button data-action="submit" class="emphasize"></button>
    </section>
  </body>
</html>
